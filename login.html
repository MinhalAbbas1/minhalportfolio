<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form>
       <center> <table>
        <h1>Login to Your Account</h1>
            <tr>
                <td class="label"><label>Name:</label></td>
                <td class="label1"><input type="text" placeholder="Enter your Name"></td>
            </tr>
            <tr>
                <td class="label"><label>Email:</label></td>
                <td class="label1"><input type="email" placeholder="Enter your Email"></td>
            </tr>
            <tr>
                <td class="label"><label>Password:</label></td>
                <td class="label1"><input type="text" placeholder="Enter your Password"></td>
            </tr>
        </table>
        <div class="remember">
            <label>
                <input type="checkbox" name="">Remember me
            </label>
        </div>
        <button type="button">Sign in</button><br>
        <div class="btn">
        <li><a href="">Forgot Password?</a></li>
    </div>
    <div class="img4">
        <img src="google.svg" alt="" width="30" height="30">
        <img src="fb.svg" alt="" width="30" height="30">
        <img src="in.svg" alt="" width="30" height="30">
    </div>
    </center>
    </form>
</body>
</html>
